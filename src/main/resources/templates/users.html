<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>User</title>
</head>

<body>
<h1>Users</h1>
<div>
    <table>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.getFirstName()}">FirstName</td>
            <td th:text="${user.getLastName()}">LastName</td>

            <td>
                <form th:action="@{users/update(id=${user.id})}" th:object="${user}">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button type="submit">Update</button>
                </form>
            </td>
            <td>
                <form th:action="@{users/delete(id=${user.id})}" th:object="${user}">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>

<input type="button" value="Add"
onclick="window.location.href = 'users/add'"/>

</body>
</html>
